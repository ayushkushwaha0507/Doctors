<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4f7fb;
        }

        .appointment-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .appointment-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .select-btn {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .select-btn:hover {
            background-color: #0056b3;
        }

        .department-dropdown,
        .problem-description {
            border-radius: 10px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
        }

        .department-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .department-list {
            font-size: 16px;
            list-style-type: none;
            padding: 0;
        }

        .department-list li {
            margin: 10px 0;
        }

        .department-list i {
            margin-right: 10px;
        }

        .problem-description {
            height: 120px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info p-3 sticky-top opacity-75">
        <div class="container-fluid ">
          <a class="navbar-brand text-light fs-1 fw-bolder" href="index">Doctors</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-dark"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-light fw-bold fs-5"  th:text="${session.user.name}" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                <ul class="dropdown-menu">
                  <img src="https://cdn.icon-icons.com/icons2/979/PNG/256/Doctor_Male_icon-icons.com_75051.png" class="img-fluid m-2" alt="..."  width="60">
                  <span class="fw-bold"  th:text="${session.user.name}"></span>
                  <p class="m-1" th:text="${session.user.email}"></p>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" th:href="@{/user/MyAppointments}">My Appointments</a></li>
                  <li><a class="dropdown-item" href="#">My Test</a></li>
                  <li><a class="dropdown-item" th:href="@{/user/UserProfile}">View/Update Profile</a></li>
                  <li><a class="dropdown-item" href="#">Security</a></li>
                  <li><a class="dropdown-item" th:href="@{/Logout}">Logout</a></li>
                </ul>
              </li>
              <li class="nav-item">
                  <a th:href="@{/user/UserHome}" class="nav-link active text-light fw-bold fs-5" aria-current="page" >Home</a>
              </li>  
              <li class="nav-item">
                  <a th:href="@{/user/Help}" class="nav-link text-light fw-bold fs-5">Help</a>
                </li>
            </ul>
            <!-- <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success bg-success text-white fs-5 fw-bold" type="submit">Search</button>
            </form> -->
          </div>
        </div>
      </nav>
    <div class="container my-5">
        <div class="appointment-container">
            <h2 class="appointment-header">Book an Online Appointment</h2>

            <!-- Problem/Department Selection Section -->
            <div class="department-dropdown">
                <h4>Select Your Problem</h4>
                <select class="form-select" id="problem" name="problem" aria-label="Select Problem">
                    <option value="cardiology">Cardiology</option>
                    <option value="dermatology">Dermatology</option>
                    <option value="neurology">Neurology</option>
                    <option value="pediatrics">Pediatrics</option>
                    <option value="orthopedics">Orthopedics</option>
                    <option value="general_medicine">General Medicine</option>
                </select>
            </div>

            <!-- Problem/Symptoms Description Section -->
            <div class="problem-description">
                <h5 class="department-title">Describe Your Symptoms</h5>
                <textarea class="form-control" id="problem-description" name="problem-description" placeholder="Type your symptoms here..." rows="3"></textarea>
            </div>

            <!-- Contact Information Section -->
            <div class="department-dropdown">
                <h5 class="department-title">Your Contact Information</h5>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input th:value="${session.user.email}" type="email" class="form-control" id="email" name="email" placeholder="Your email address" readonly>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your phone number" required>
                </div>
            </div>

            <!-- Submit Button Section -->
            <div class="text-center">
                <button type="submit" class="btn select-btn">
                    <i class="fas fa-calendar-check"></i> Book Appointment
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
