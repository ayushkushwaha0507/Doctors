<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info p-3">
        <div class="container-fluid">
            <a class="navbar-brand text-white  fs-1 fw-bold" href="#">Doctors</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5 fw-bold" href="/doctor/DoctorHome">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5 fw-bold" href="/doctor/DoctorAppointments">Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5 fw-bold" href="/doctor/DoctorOnline">Go Online</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
    	<div class="text-center">
    		<h3>Video Call Availability:</h3>
    		<div th:if="${doctorOnline!=null}">
                Available <a class="btn btn-danger me-2" th:href="@{/doctor/doctorAvailable?available=false}">Not Available</a>
            	<hr>
            	<h4 class="text-center mb-4">User Requests</h4>
            	<div th:if="${doctorOnline.userEmail!=''}">
				<p> 
					User: <span style="color: red" th:text="${doctorOnline.userEmail}"></span> 
					<a class="btn btn-success me-2" th:href="@{/doctor/videocallDoctor}">Accept</a>
					<a class="btn btn-danger me-2" th:href="@{/doctor/videocallDoctorCancel}">Cancel</a>
				</p>
				</div>
            </div>
            <div th:if="${doctorOnline==null}">
                Not Available <a class="btn btn-success me-2" th:href="@{/doctor/doctorAvailable?available=true}">Available</a>
            </div>
    	</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
