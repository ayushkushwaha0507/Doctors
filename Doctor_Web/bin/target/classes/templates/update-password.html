<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <h3 class="text-center text-primary mb-3">
                <i class="bi bi-lock-fill"></i> Update Password
            </h3>
            <p class="text-muted text-center mb-4">
                Please enter your new password to update it. Make sure it is strong and secure.
            </p>
            <form action="/doctor/update-password" method="post">
                <input type="hidden" name="token" th:value="${param.token}">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password:</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-key-fill"></i>
                        </span>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-arrow-right-circle"></i> Update Password
                    </button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/" class="text-decoration-none text-secondary">
                    <i class="bi bi-house-door-fill"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
